<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMD App-Menu</title>

    <link rel="stylesheet" href="assets/css/libs.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main-container">
        <div class="menu-top">
            <div class="menu-top__item">
                <a href="#">
                    <img src="assets/img/Menu.svg" alt="">
                </a>
            </div>

            <div class="menu-top__item">
                <a href="#">
                    <img src="assets/img/menu-shop.svg" alt="">
                </a>
            </div>
        </div>

        <div class="menu-title__block">
            <div class="menu-content">
                <p class="menu-title__text">Добрый день,</p>
                <h2 class="menu-title__name">Дмитрий!</h2>
                <p class="menu-title__question">Чего желаете сегодня?</p>
            </div>

            <div class="menu-avatar">
                <img src="assets/img/avatar-mini.svg" alt="">
            </div>
        </div>
        <h4 сlass="menu-slider__title">
            Наше меню
        </h4>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="menu-slider__block">

                        <div class="menu-slider__item">
                            <h4 class="menu-slider">
                                ЛАВАШ
                            </h4>
                        </div>

                        <div class="menu-slider__item">
                            <h4 class="menu-slider">
                                ПИТА
                            </h4>
                        </div>

                        <div class="menu-slider__item">
                            <h4 class="menu-slider">
                                НАПИТКИ
                            </h4>
                        </div>

                        <div class="menu-slider__item">
                            <h4 class="menu-slider">
                                СЭНДВИЧ
                            </h4>
                        </div>

                    </div>
                </div>

            </div>
        </div>


    </main>


    <script src="assets/js/libs.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
